<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back_ios" />

    <style>
        body {
            background-color: var(--back-color);
            color: var(--main-color)
        }
    </style>
</head>
<body>
    <button class="back" onclick="window.location.href='/'">
        <span class="material-symbols-rounded">arrow_back_ios</span>
    </button>
    <h1>Выберите цветовую тему</h1>
    <select id="themeSelector">
        {% for theme in themes %}
            <option value="{{ theme }}">{{ themes[theme].name }}</option>
        {% endfor %}
    </select>

    <script src="{{ url_for('static', filename='js/applyColorTheme.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.className = savedTheme;
                document.getElementById('themeSelector').value = savedTheme;
            }
        });

        document.getElementById('themeSelector').addEventListener('change', (event) => {
            const selectedTheme = event.target.value;
            localStorage.setItem('theme', selectedTheme);
            document.body.className = selectedTheme;
            window.location.reload();
        });
    </script>
</body>
</html>
