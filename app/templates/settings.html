<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type — Настройки</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back_ios" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">

    <link rel="icon" href="{{ url_for('static', filename='img/fav.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="cont">
        <h1 class="title">Настройки</h1>

        {% if settings.strike %}
            <button class="on" onclick="strikeOff()" id="strike">Страйк: включен</button>
        {% else %}
            <button class="off" onclick="strikeOn()" id="strike">Страйк: выключен</button>
        {% endif %}

        {% if settings.notification %}
            <div class="notification-block">
                <button class="on" onclick="notificationOff()" id="notification">Уведомления: включены</button>
                <input type="time" id="notification-time" onchange="notificationTimeSend()">
            </div>
        {% else %}
            <div class="notification-block">
                <button class="off" onclick="notificationOn()" id="notification">Уведомления: выключены</button>
                <input type="time" id="notification-time" style="display: none;">
            </div>
        {% endif %}

        {% if admin %}
            {% if admin == 1 %}
                <button class="off" onclick="adminOn()" id="admin">Админка: выключена</button>
            {% elif admin == 2 %}
                <button class="on" onclick="adminOff()" id="admin">Админка: включена</button>
            {% endif %}
            <script>
                let adminBtn = document.getElementById('admin');
                function adminOn() {
                    fetch('/set_settings', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({admin: true})
                    })
                    .then((data) => {
                        if (data.status === 200) {
                            adminBtn.innerText = 'Админка: включена';
                            adminBtn.className = 'off';
                            adminBtn.onclick = adminOff;
                        }
                    });
                }
                function adminOff() {
                    fetch('/set_settings', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({admin: false})
                    })
                    .then((data) => {
                        if (data.status === 200) {
                            adminBtn.innerText = 'Админка: выключена';
                            adminBtn.className = 'off';
                            adminBtn.onclick = adminOn;
                        }
                    });                    
                }
            </script>
        {% endif %}
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="{{ url_for('static', filename='js/tg.js') }}"></script>
    <script src="{{ url_for('static', filename='js/applyColorTheme.js') }}"></script>
    <script>
        let strikeBtn = document.getElementById('strike');
        let notificationBtn = document.getElementById('notification');
        let notificationInput = document.getElementById('notification-time');

        notificationInput.value = '{{ settings.notification_time.strftime("%H:%M") }}';

        function strikeOff() {
            fetch('/set_settings', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({strike: false})
            })
            .then((data) => {
                if (data.status === 200) {
                    strikeBtn.innerText = 'Страйк: выключен';
                    strikeBtn.className = 'off';
                    strikeBtn.onclick = strikeOn;
                }
            });
        }

        function strikeOn() {
            fetch('/set_settings', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({strike: true})
            })
            .then((data) => {
                if (data.status === 200) {
                    strikeBtn.innerText = 'Страйк: включён';
                    strikeBtn.className = 'on';
                    strikeBtn.onclick = strikeOff;
                }
            });
        }

        function notificationOff() {
            fetch('/set_settings', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({notification: false})
            })
            .then((data) => {
                if (data.status === 200) {
                    notificationBtn.innerText = 'Уведомления: выключены';
                    notificationBtn.className = 'off';
                    notificationInput.style.display = 'none';
                    notificationBtn.onclick = notificationOn;
                }
            });
        }

        function notificationOn() {
            fetch('/set_settings', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({notification: true})
            })
            .then((data) => {
                if (data.status === 200) {
                    notificationBtn.innerText = 'Уведомления: включены';
                    notificationBtn.className = 'on';
                    notificationInput.style.display = 'block';
                    notificationBtn.onclick = notificationOff;
                }
            });
        }

        function notificationTimeSend() {
            fetch('/set_settings', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({notification_time: notificationInput.value})
            });
        }

        function backToReferrer() {
            const referrer = new URLSearchParams(window.location.search).get('referrer');
            
            if (referrer) {
                window.location.href = referrer;
            } else {
                window.location.href = '/';
            }
        }
        Telegram.WebApp.BackButton.show();
        Telegram.WebApp.BackButton.onClick(backToReferrer);
    </script>
</body>
</html>
