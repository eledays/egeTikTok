<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back_ios" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">

    <style>
        body {
            background-color: var(--back-color);
            color: var(--main-color)
        }
    </style>
</head>
<body>
    <button class="back" onclick="window.location.href='/'">
        <span class="material-symbols-rounded">arrow_back_ios</span>
    </button>

    <div class="theme block">
        <h1>Цветовая тема</h1>
        <div class="previews">
            {% for theme in themes %}
                <img src="{{ themes[theme].preview_url }}" onclick="setTheme('{{ theme }}')">
            {% endfor %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/applyColorTheme.js') }}"></script>
    <script>
        function setTheme(theme) {
            localStorage.setItem('theme', theme);
            window.location.reload();
        }
    </script>
</body>
</html>
