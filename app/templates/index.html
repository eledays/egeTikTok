<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type — Лента слов</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/themes/light.css') }}"> -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=error,settings" />

    <link rel="icon" href="{{ url_for('static', filename='img/fav.ico') }}" type="image/x-icon">
</head>
<body>
    <iframe src="/get_frame?{{ params }}" class="current"></iframe>
    <iframe src="/get_frame?{{ params }}" class="next"></iframe>

    <button class="settings" onclick="window.location.href = `/settings?referrer=${encodeURIComponent(window.location.pathname)}`">
        <span class="material-symbols-rounded notranslate">settings</span>
    </button>

    <button class="error" onclick="document.querySelector('.current').contentWindow.switchMenu()">
        <span class="material-symbols-rounded notranslate">error</span>
    </button>

    <div class="strike-block">
        <p>{{ strike }}</p>
    </div>

    <div class="fire" id="fire"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="{{ url_for('static', filename='js/applyColorTheme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/framesManaging.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tg.js') }}"></script>
</body>
</html>
